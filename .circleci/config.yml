version: 2.1
jobs:
  deploy:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - run: sudo npm install
      - run: cd cf-worker
      - run: sudo npm install @cloudflare/wrangler; npx wrangler publish

workflows:
  deploy:
    jobs:
      - deploy:
          context: cf-worker
